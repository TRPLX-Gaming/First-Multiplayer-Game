<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>TRPLX MULTIPLAYER!</title>
</head>
<body>
  <!-- home area -->
  <div class="base-container">
    <div class="center">
      <button class="connect-btn">Connect To MULTIPLAYER</button>
    </div>
    <div class="center">
      <div class="connect-loader"></div>
    </div>
  </div>
  
  <div class="multiplayer-container">
    <!--       Game area -->      
    <h1>Player ID:<span class="player-id">null</span></h1>
    <h1>Room ID:<span class="room-id">None</span></h1>
    <h1>Room Name:<span class="room-name">null</span></h1>
    <h1>No. of players in lobby:<span class="player-count">null</span></h1>
    <div class="center">
      <canvas class="game-display"></canvas>
    </div>
    <div class="center">
      <div class="left-btn">Left</div>
      <div class="right-btn">Right</div>
    </div>
    
    <!-- room update area -->
    <ul class="room-list"></ul>
    <div class="center">
      <input type="text" class="room-input" placeholder="join a room by typing its id...">
      <button class="join-room">Join Room</button>
    </div>
    
    <!-- chat area -->
    <div class="room-chat">
      <div class="center">
        <div class="chat-box">
          <ul class="chat-list"></ul>
        </div>
      </div>
      <div class="center">
        <input type="text" class="chat-input" placeholder="type & chat in the room...">
        <button class="send-btn">Send To Room</button>
      </div>
    </div>
    
    <div class="global-chat">
      <div class="center">
        <div class="chat-box">
          <ul class="chat-list">
          </ul>
        </div>
      </div>
      <div class="center">
        <input type="text" class="chat-input" placeholder="global chat...">
        <button class="send-btn">SEND</button>
      </div>
    </div>
    
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
